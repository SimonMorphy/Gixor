<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Wave Text Animation with Disappearing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .loading {
            font-size: 2rem;
            font-weight: bold;
            user-select: none;
        }
        .loading span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(50px);
                opacity: 0.2;
            }
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .loading span {
            animation: wave 1.5s ease-in-out infinite, rainbow 5s linear infinite;
        }
        .loading span:nth-child(2) { animation-delay: 0.1s, 0.5s; }
        .loading span:nth-child(3) { animation-delay: 0.2s, 1s; }
        .loading span:nth-child(4) { animation-delay: 0.3s, 1.5s; }
        .loading span:nth-child(5) { animation-delay: 0.4s, 2s; }
        .loading span:nth-child(6) { animation-delay: 0.5s, 2.5s; }
        .loading span:nth-child(7) { animation-delay: 0.6s, 3s; }
        .loading span:nth-child(8) { animation-delay: 0.7s, 3.5s; }
        .loading span:nth-child(9) { animation-delay: 0.8s, 4s; }
        .loading span:nth-child(10) { animation-delay: 0.9s, 4.5s; }
    </style>
</head>
<body>
    <div class="loading">
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</body>
</html>
